--- !ruby/object:Api::Product
name: DataFusion
display_name: Cloud Data Fusion
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://datafusion.googleapis.com/v1beta1/
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://datafusion.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Cloud Data Fusion API
    url: https://console.cloud.google.com/apis/library/datafusion.googleapis.com
objects:
  - !ruby/object:Api::Resource
    name: 'Instance'
    base_url: "projects/{{project}}/locations/{{region}}/instances"
    create_url: projects/{{project}}/locations/{{region}}/instances?instanceId={{name}}
    update_verb: :PATCH
    description: |
      Represents a Data Fusion instance.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/data-fusion/docs/'
      api: 'https://cloud.google.com/data-fusion/docs/reference/rest/v1beta1/projects.locations.instances'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'region'
        url_param_only: true
        input: true
        description: |
          The region of the Data Fusion instance.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        required: true
        input: true
        description: |
          The ID of the instance or a fully qualified identifier for the instance.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
         An optional description of the instance.
        input: true
      - !ruby/object:Api::Type::Enum
        name: 'type'
        required: true
        description: |
          Represents the type of Data Fusion instance. Each type is configured with
          the default settings for processing and memory.
          - BASIC: Basic Data Fusion instance. In Basic type, the user will be able to create data pipelines
          using point and click UI. However, there are certain limitations, such as fewer number
          of concurrent pipelines, no support for streaming pipelines, etc.
          - ENTERPRISE: Enterprise Data Fusion instance. In Enterprise type, the user will have more features
          available, such as support for streaming pipelines, higher number of concurrent pipelines, etc.
          - DEVELOPER: Developer Data Fusion instance. In Developer type, the user will have all features available but
          with restrictive capabilities. This is to help enterprises design and develop their data ingestion and integration 
          pipelines at low cost.
        values:
          - :BASIC
          - :ENTERPRISE
          - :DEVELOPER
        input: true
      - !ruby/object:Api::Type::Boolean
        name: 'enableStackdriverLogging'
        description: |
          Option to enable Stackdriver Logging.
      - !ruby/object:Api::Type::Boolean
        name: 'enableStackdriverMonitoring'
        description: |
          Option to enable Stackdriver Monitoring.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          The resource labels for instance to use to annotate any related underlying resources,
          such as Compute Engine VMs.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'options'
        description: |
          Map of additional options used to configure the behavior of Data Fusion instance.
        input: true
      - !ruby/object:Api::Type::String
        name: 'createTime'
        output: true
        description: |
          The time the instance was created in RFC3339 UTC "Zulu" format, accurate to nanoseconds.
      - !ruby/object:Api::Type::String
        name: 'updateTime'
        output: true
        description: |
          The time the instance was last updated in RFC3339 UTC "Zulu" format, accurate to nanoseconds.
      - !ruby/object:Api::Type::Enum
        name: 'state'
        output: true
        description: |
          The current state of this Data Fusion instance.
          - CREATING: Instance is being created
          - RUNNING: Instance is running and ready for requests
          - FAILED: Instance creation failed
          - DELETING: Instance is being deleted
          - UPGRADING: Instance is being upgraded
          - RESTARTING: Instance is being restarted
        values:
          - :CREATING
          - :RUNNING
          - :FAILED
          - :DELETING
          - :UPGRADING
          - :RESTARTING
      - !ruby/object:Api::Type::String
        name: 'stateMessage'
        output: true
        description: |
          Additional information about the current state of this Data Fusion instance if available.
      - !ruby/object:Api::Type::String
        name: 'serviceEndpoint'
        output: true
        description: |
          Endpoint on which the Data Fusion UI and REST APIs are accessible.
      - !ruby/object:Api::Type::String
        name: 'version'
        input: true
        description: |
          Current version of the Data Fusion.
      - !ruby/object:Api::Type::String
        name: 'serviceAccount'
        min_version: beta # This field is deprecated and needs to be absent in GA provider.
        deprecation_message: Use `tenant_project_id` instead to extract the tenant project ID.
        output: true
        description: |
          Deprecated. Use `tenant_project_id` instead to extract the tenant project ID.
      - !ruby/object:Api::Type::Boolean
        name: 'privateInstance'
        description: |
          Specifies whether the Data Fusion instance should be private. If set to
          true, all Data Fusion nodes will have private IP addresses and will not be
          able to access the public internet.
        input: true
      - !ruby/object:Api::Type::String
        name: 'dataprocServiceAccount'
        description: |
          User-managed service account to set on Dataproc when Cloud Data Fusion creates Dataproc to run data processing pipelines.
        input: true
      - !ruby/object:Api::Type::String
        name: 'tenantProjectId'
        description: |
          The name of the tenant project.
        output: true
      - !ruby/object:Api::Type::String
        name: 'gcsBucket'
        description: |
          Cloud Storage bucket generated by Data Fusion in the customer project.
        output: true
      - !ruby/object:Api::Type::NestedObject
        name: 'networkConfig'
        description: |
          Network configuration options. These are required when a private Data Fusion instance is to be created.
        input: true
        properties:
          - !ruby/object:Api::Type::String
            name: 'ipAllocation'
            description: |
              The IP range in CIDR notation to use for the managed Data Fusion instance
              nodes. This range must not overlap with any other ranges used in the Data Fusion instance network.
            required: true
            input: true
          - !ruby/object:Api::Type::String
            name: 'network'
            description: |
              Name of the network in the project with which the tenant project
              will be peered for executing pipelines. In case of shared VPC where the network resides in another host
              project the network should specified in the form of projects/{host-project-id}/global/networks/{network}
            required: true
            input: true


    
  - !ruby/object:Api::Resource
    name: Instance
    base_url: '{{+parent}}/instances'
    self_link: '{{+name}}'
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
      api: 'https://cloud.google.com/datafusion/docs'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
         path: 'name'
         base_url: '{op_id}'
         wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
         path: 'response'
         resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: True
        allowed:
          - True
          - False
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    description: |-
        Represents a Data Fusion instance.
    properties:
  
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Output only. The name of this instance is in the form of projects/{project}/locations/{location}/instances/{instance}.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          A description of this instance.
      - !ruby/object:Api::Type::Enum
        name: 'type'
        description: |
          Required. Instance type.
        values:
          - :TYPE_UNSPECIFIED
          - :BASIC
          - :ENTERPRISE
          - :DEVELOPER
      - !ruby/object:Api::Type::Boolean
        name: 'enableStackdriverLogging'
        description: |
          Option to enable Stackdriver Logging.
      - !ruby/object:Api::Type::Boolean
        name: 'enableStackdriverMonitoring'
        description: |
          Option to enable Stackdriver Monitoring.
      - !ruby/object:Api::Type::Boolean
        name: 'privateInstance'
        description: |
          Specifies whether the Data Fusion instance should be private. If set to true, all Data Fusion nodes will have private IP addresses and will not be able to access the public internet.
      - !ruby/object:Api::Type::NestedObject
        name: 'networkConfig'
        description: |
          Network configuration for a Data Fusion instance. These configurations are used for peering with the customer network. Configurations are optional when a public Data Fusion instance is to be created. However, providing these configurations allows several benefits, such as reduced network latency while accessing the customer resources from managed Data Fusion instance nodes, as well as access to the customer on-prem resources.
        properties:
            - !ruby/object:Api::Type::String
              name: 'network'
              description: |
                Optional. Name of the network in the customer project with which the Tenant Project will be peered for executing pipelines. In case of shared VPC where the network resides in another host project the network should specified in the form of projects/{host-project-id}/global/networks/{network}. This is only required for connectivity type VPC_PEERING.
            - !ruby/object:Api::Type::String
              name: 'ipAllocation'
              description: |
                Optional. The IP range in CIDR notation to use for the managed Data Fusion instance nodes. This range must not overlap with any other ranges used in the Data Fusion instance network. This is required only when using connection type VPC_PEERING. Format: a.b.c.d/22 Example: 192.168.0.0/22
            - !ruby/object:Api::Type::Enum
              name: 'connectionType'
              description: |
                Optional. Type of connection for establishing private IP connectivity between the Data Fusion customer project VPC and the corresponding tenant project from a predefined list of available connection modes. If this field is unspecified for a private instance, VPC peering is used.
              values:
                - :CONNECTION_TYPE_UNSPECIFIED
                - :VPC_PEERING
                - :PRIVATE_SERVICE_CONNECT_INTERFACES
            - !ruby/object:Api::Type::NestedObject
              name: 'privateServiceConnectConfig'
              description: |
                Configuration for using Private Service Connect to establish connectivity between the Data Fusion consumer project and the corresponding tenant project.
              properties:
                  - !ruby/object:Api::Type::String
                    name: 'networkAttachment'
                    description: |
                      Required. The reference to the network attachment used to establish private connectivity. It will be of the form projects/{project-id}/regions/{region}/networkAttachments/{network-attachment-id}.
                  - !ruby/object:Api::Type::String
                    name: 'unreachableCidrBlock'
                    description: |
                      Optional. Input only. The CIDR block to which the CDF instance can't route traffic to in the consumer project VPC. The size of this block should be at least /25. This range should not overlap with the primary address range of any subnetwork used by the network attachment. This range can be used for other purposes in the consumer VPC as long as there is no requirement for CDF to reach destinations using these addresses. If this value is not provided, the server chooses a non RFC 1918 address range. The format of this field is governed by RFC 4632. Example: 192.168.0.0/25
                  - !ruby/object:Api::Type::String
                    name: 'effectiveUnreachableCidrBlock'
                    description: |
                      Output only. The CIDR block to which the CDF instance can't route traffic to in the consumer project VPC. The size of this block is /25. The format of this field is governed by RFC 4632. Example: 240.0.0.0/25
      - !ruby/object:Api::Type::NestedObject
        name: 'labels'
        description: |
          The resource labels for instance to use to annotate any related underlying resources such as Compute Engine VMs. The character '=' is not allowed to be used within the labels.
        properties:
          - !ruby/object:Api::Type::String
            name: 'additionalProperties'
            description: |
              
      - !ruby/object:Api::Type::NestedObject
        name: 'options'
        description: |
          Map of additional options used to configure the behavior of Data Fusion instance.
        properties:
          - !ruby/object:Api::Type::String
            name: 'additionalProperties'
            description: |
              
      - !ruby/object:Api::Type::String
        name: 'createTime'
        description: |
          Output only. The time the instance was created.
      - !ruby/object:Api::Type::String
        name: 'updateTime'
        description: |
          Output only. The time the instance was last updated.
      - !ruby/object:Api::Type::Enum
        name: 'state'
        description: |
          Output only. The current state of this Data Fusion instance.
        values:
          - :STATE_UNSPECIFIED
          - :CREATING
          - :ACTIVE
          - :FAILED
          - :DELETING
          - :UPGRADING
          - :RESTARTING
          - :UPDATING
          - :AUTO_UPDATING
          - :AUTO_UPGRADING
          - :DISABLED
      - !ruby/object:Api::Type::String
        name: 'stateMessage'
        description: |
          Output only. Additional information about the current state of this Data Fusion instance if available.
      - !ruby/object:Api::Type::String
        name: 'serviceEndpoint'
        description: |
          Output only. Endpoint on which the Data Fusion UI is accessible.
      - !ruby/object:Api::Type::String
        name: 'zone'
        description: |
          Name of the zone in which the Data Fusion instance will be created. Only DEVELOPER instances use this field.
      - !ruby/object:Api::Type::String
        name: 'version'
        description: |
          Current version of the Data Fusion. Only specifiable in Update.
      - !ruby/object:Api::Type::String
        name: 'serviceAccount'
        description: |
          Output only. Deprecated. Use tenant_project_id instead to extract the tenant project ID.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          Display name for an instance.
      - !ruby/object:Api::Type::Array
        name: 'availableVersion'
        description: |
          Output only. Available versions that the instance can be upgraded to using UpdateInstanceRequest.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'versionNumber'
              description: |
                The version number of the Data Fusion instance, such as '6.0.1.0'.
            - !ruby/object:Api::Type::Boolean
              name: 'defaultVersion'
              description: |
                Whether this is currently the default version for Cloud Data Fusion
            - !ruby/object:Api::Type::Array
              name: 'availableFeatures'
              description: |
                Represents a list of available feature names for a given version.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Enum
              name: 'type'
              description: |
                Type represents the release availability of the version
              values:
                - :TYPE_UNSPECIFIED
                - :TYPE_PREVIEW
                - :TYPE_GENERAL_AVAILABILITY
      - !ruby/object:Api::Type::String
        name: 'apiEndpoint'
        description: |
          Output only. Endpoint on which the REST APIs is accessible.
      - !ruby/object:Api::Type::String
        name: 'gcsBucket'
        description: |
          Output only. Cloud Storage bucket generated by Data Fusion in the customer project.
      - !ruby/object:Api::Type::Array
        name: 'accelerators'
        description: |
          Output only. List of accelerators enabled for this CDF instance.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Enum
              name: 'acceleratorType'
              description: |
                Optional. The type of an accelator for a Cloud Data Fusion instance.
              values:
                - :ACCELERATOR_TYPE_UNSPECIFIED
                - :CDC
                - :HEALTHCARE
                - :CCAI_INSIGHTS
                - :CLOUDSEARCH
            - !ruby/object:Api::Type::Enum
              name: 'state'
              description: |
                Output only. The state of the accelerator.
              values:
                - :STATE_UNSPECIFIED
                - :ENABLED
                - :DISABLED
                - :UNKNOWN
      - !ruby/object:Api::Type::String
        name: 'p4ServiceAccount'
        description: |
          Output only. Service agent for the customer project.
      - !ruby/object:Api::Type::String
        name: 'tenantProjectId'
        description: |
          Output only. The name of the tenant project.
      - !ruby/object:Api::Type::String
        name: 'dataprocServiceAccount'
        description: |
          User-managed service account to set on Dataproc when Cloud Data Fusion creates Dataproc to run data processing pipelines. This allows users to have fine-grained access control on Dataproc's accesses to cloud resources.
      - !ruby/object:Api::Type::Boolean
        name: 'enableRbac'
        description: |
          Option to enable granular role-based access control.
      - !ruby/object:Api::Type::NestedObject
        name: 'cryptoKeyConfig'
        description: |
          The crypto key configuration. This field is used by the Customer-managed encryption keys (CMEK) feature.
        properties:
            - !ruby/object:Api::Type::String
              name: 'keyReference'
              description: |
                The name of the key which is used to encrypt/decrypt customer data. For key in Cloud KMS, the key should be in the format of `projects/*/locations/*/keyRings/*/cryptoKeys/*`.
      - !ruby/object:Api::Type::Array
        name: 'disabledReason'
        description: |
          Output only. If the instance state is DISABLED, the reason for disabling the instance.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'eventPublishConfig'
        description: |
          Confirguration of PubSubEventWriter.
        properties:
            - !ruby/object:Api::Type::Boolean
              name: 'enabled'
              description: |
                Required. Option to enable Event Publishing.
            - !ruby/object:Api::Type::String
              name: 'topic'
              description: |
                Required. The resource name of the Pub/Sub topic. Format: projects/{project_id}/topics/{topic_id}
      - !ruby/object:Api::Type::Boolean
        name: 'enableZoneSeparation'
        description: |
          Option to enable granular zone separation.
      - !ruby/object:Api::Type::Boolean
        name: 'satisfiesPzs'
        description: |
          Output only. Reserved for future use.
      - !ruby/object:Api::Type::String
        name: 'workforceIdentityServiceEndpoint'
        description: |
          Output only. Endpoint on which the Data Fusion UI is accessible to third-party users
      - !ruby/object:Api::Type::String
        name: 'patchRevision'
        description: |
          Optional. Current patch revision of the Data Fusion.
      - !ruby/object:Api::Type::Boolean
        name: 'dataplexDataLineageIntegrationEnabled'
        description: |
          Optional. Option to enable the Dataplex Lineage Integration feature.
      - !ruby/object:Api::Type::NestedObject
        name: 'maintenancePolicy'
        description: |
          Maintenance policy of the instance.
        properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'maintenanceWindow'
              description: |
                Maintenance window of the instance.
              properties:
                  - !ruby/object:Api::Type::NestedObject
                    name: 'recurringTimeWindow'
                    description: |
                      Represents an arbitrary window of time that recurs.
                    properties:
                        - !ruby/object:Api::Type::NestedObject
                          name: 'window'
                          description: |
                            Represents an arbitrary window of time.
                          properties:
                              - !ruby/object:Api::Type::String
                                name: 'startTime'
                                description: |
                                  Required. The start time of the time window provided in [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. Example: "2024-01-01T12:04:06-04:00"
                              - !ruby/object:Api::Type::String
                                name: 'endTime'
                                description: |
                                  Required. The end time of the time window provided in [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. The end time should take place after the start time. Example: "2024-01-02T12:04:06-06:00"
                        - !ruby/object:Api::Type::String
                          name: 'recurrence'
                          description: |
                            Required. An RRULE with format [RFC-5545](https://tools.ietf.org/html/rfc5545#section-3.8.5.3) for how this window reccurs. They go on for the span of time between the start and end time. The only supported FREQ value is "WEEKLY". To have something repeat every weekday, use: "FREQ=WEEKLY;BYDAY=MO,TU,WE,TH,FR". This specifies how frequently the window starts. To have a 9 am - 5 pm UTC-4 window every weekday, use something like: ``` start time = 2019-01-01T09:00:00-0400 end time = 2019-01-01T17:00:00-0400 recurrence = FREQ=WEEKLY;BYDAY=MO,TU,WE,TH,FR ```
            - !ruby/object:Api::Type::NestedObject
              name: 'maintenanceExclusionWindow'
              description: |
                Represents an arbitrary window of time.
              properties:
                  - !ruby/object:Api::Type::String
                    name: 'startTime'
                    description: |
                      Required. The start time of the time window provided in [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. Example: "2024-01-01T12:04:06-04:00"
                  - !ruby/object:Api::Type::String
                    name: 'endTime'
                    description: |
                      Required. The end time of the time window provided in [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. The end time should take place after the start time. Example: "2024-01-02T12:04:06-06:00"
  


    
